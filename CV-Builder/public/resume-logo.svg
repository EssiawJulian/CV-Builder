<!-- Save this as 'resume-logo.svg' or embed it in your HTML. -->
<svg 
  width="128" 
  height="128" 
  viewBox="0 0 128 128" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background shape -->
  <rect 
    x="0" 
    y="0" 
    width="128" 
    height="128" 
    rx="16"              
    fill="#007BFF"      
  />

  <!-- "R8" or "RV" or any letters you want -->
  <!-- Example: "R8" for "Resume 8", or "RV" for "Resume View" -->
  <text
    x="50%"             
    y="50%"            
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#FFFFFF"      
    font-family="Arial, sans-serif"
    font-size="48"     
    font-weight="bold"
  >
    T.R.G
  </text>
</svg>